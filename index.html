<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <!-- <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" /> -->
                <h1 class="opacity">Age Calculator</h1>
                <form>
                    <input type="date"  id="date" placeholder="date">
                        <h1 id="ageDisplay" > </h1>
                    <button type="button" onclick="Calculator()" class="opacity">SUBMIT</button>
                </form>
               
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>

<!-- partial -->
  <script  src="./script.js"></script>
<script>
            function hide(){
            const ageDisplayElement = document.getElementById("ageDisplay");
            ageDisplayElement.style.display = "none";
            }
        hide()
function Calculator() {
    const userSelectedDate = document.getElementById("date").value;
    let  yearCount ;
    if(userSelectedDate){

        const currentDate = new Date();
        const formattedDate = currentDate.toISOString().split('T')[0];
        const selectedDateObject = new Date(userSelectedDate);
        const currentDateObject = new Date(formattedDate);
        console.log(currentDateObject);
        const selectedYear = selectedDateObject.getFullYear();
        const currentYear =currentDateObject.getFullYear()
        const selectedMonth =selectedDateObject.getMonth()+1
        const currentMonth =currentDateObject.getMonth()+1
        const selectedDay =selectedDateObject.getDay()
        const currentDay =currentDateObject.getDay()
        console.log("currentday:"+currentDay);
        console.log("selectedday:"+selectedDay);
        const dayCount =currentDay-selectedDay
        const monthCount =currentMonth-selectedMonth
         yearCount =currentYear-selectedYear
         document.getElementById('ageDisplay').innerHTML=yearCount +"Years " +monthCount +"Month "  +dayCount + "Day old"
    }
    else{
        document.getElementById('ageDisplay').innerHTML ="Select your date of birth"

    }
 document.getElementById('ageDisplay').style.display='block' 
}


</script>
